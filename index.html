<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Prisha Mordia</title>

    <link rel="icon" href="favicon.ico" type="image/png" />

    <link href="https://fonts.googleapis.com/css?family=Reem+Kufi|Roboto:300" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/theme.css">
    <script src="https://unpkg.com/rough-notation/lib/rough-notation.iife.js"></script>
</head>

<body>
    <div id="cursor"></div>
    <div id="cursor-border"></div>
    <main>
        <div class="intro" data-cursor="pointer2">Hello, I'm <span id="name">Prisha Mordia!</span></div>
        <div class="tagline">Webdev | <span> </span><span id="ds"> DataScience </span> | Tech </div>
        <div class="icons-social">
            <a target="_blank" data-cursor="pointer" href="https://github.com/Prisha-Mordia"><i
                    class="fab fa-github"></i></a>
            <a target="_blank" id="hackerrank" data-cursor="pointer"
                href="https://www.hackerrank.com/profile/prishamoradiya23"><i class="fab fa-hackerrank"></i></a>
            <a target="_blank" data-cursor="pointer" href="https://twitter.com/prisha_dev"><i
                    class="fab fa-x-twitter"></i></a>
            <a target="_blank" id="linkedin" data-cursor="pointer" href="https://www.linkedin.com/in/prisha-mordia/"><i
                    class="fab fa-linkedin"></i></a>
        </div>
    </main>

    <script>
        window.onload = function () {
            const ds = document.querySelector('#ds');

            const annotation = RoughNotation.annotate(ds, { type: 'highlight', color: 'yellow' });
            annotation.show();
        }
    </script>
    <script src="./js/cursor.js"></script>
</body>

</html>
